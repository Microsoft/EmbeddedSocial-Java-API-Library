apply plugin: 'com.android.library'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'com.github.dcendents.android-maven'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    libraryVariants.all { variant ->
        variant.outputs.each { output ->
            output.outputFile = new File((File) outputFolder, "EmbeddedSocial_Autorest_$variant.buildType.name" + '.aar')
        }
    }
}

dependencies {
    compile 'com.microsoft.rest:client-runtime:1.0.0-beta1'
}

ext {
    outputFolder = new File((File) project.getProjectDir(), "aar")
}


def siteUrl = 'https://github.com/Microsoft/EmbeddedSocial-Java-API-Library'
def gitUrl = 'https://github.com/Microsoft/EmbeddedSocial-Java-API-Library.git'
def versionNum = '0.7.1'

group = "com.acrowntest.test"
version = versionNum

install {
    repositories.mavenInstaller {
        pom {
            project {
                packaging 'aar'
                groupId "com.acrowntest.test"
                artifactId 'autorest'

                name = 'autorest'
                description = 'test library'
                url siteUrl

                licenses {
                    license {
                        name 'MIT'
                        url 'https://opensource.org/licenses/MIT'
                    }
                }
                developers {
                    developer {
                        id 'acrown-msft'
                        name 'Alex Crown'
                        email 'acrown@microsoft.com'
                    }
                }
                scm {
                    connection gitUrl
                    developerConnection gitUrl
                    url siteUrl
                }
            }
        }
    }
}

task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}
